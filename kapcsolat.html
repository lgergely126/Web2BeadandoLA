<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/main.css" />
    <title>Kapcsolat</title>
</head>
<body>
    <form action="/uzenetKuldes" method="POST" style="margin:30pt;">
	    <h2>Kapcsolat</h2>
        <div>
            <label for="nev">Név:</label>
            <input type="text" id="nev" name="nev" required>
        </div>
        <div>
            <label for="email" style="margin-top:10pt">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="targy" style="margin-top:10pt">Tárgy:</label>
            <input type="text" id="targy" name="targy" required>
        </div>
        <div>
            <label for="uzenet" style="margin-top:10pt">Üzenet:</label>
            <textarea id="uzenet" name="uzenet" rows="5" required></textarea>
        </div>
        <div>
            <button type="submit" style="margin-top:10pt">Beküldés</button>
        </div>
    </form>
</body>
</html>
